<div class="container">

<textarea id="message" placeholder="Drop your code here..."></textarea>

<label>Select encryption method for your message </label>
<select id="method">
    <option value="1">#1 Caesar Cipher</option>
    <option value="2">#2 VigenÃ¨re Cipher</option>

    <option value="4">#4 XOR Cipher</option>
    <option value="5">#5 Base64 + Reverse</option>
</select>

<button onclick="processMessage(true)">Encrypt ðŸ”’</button>

<script>
const CAESAR_SHIFT = 17;
const VIGENERE_KEY = "DREAMXHAVA2026";
const XOR_KEY = 137;
let currentResultText = "";

function processMessage(encrypt) {
    const msg = message.value;
    if (!msg.trim()) return alert("Type something first ðŸ˜…");
    let output = "";
    switch (method.value) {
        case "1": output = caesarCipher(msg, encrypt ? CAESAR_SHIFT : -CAESAR_SHIFT); break;
        case "2": output = vigenereCipher(msg, VIGENERE_KEY, encrypt); break;
        case "3": output = rot13(msg); break;
        case "4": output = xorCipher(msg, XOR_KEY, encrypt); break;
        case "5": output = base64Reverse(msg, encrypt); break;
    }
    result.textContent = output;
    copy-btn.classList.add("visible");
    currentResultText = output;
}

function copyResult() {
    navigator.clipboard.writeText(currentResultText);
}

function clearAll() {
    message.value = "";
    result.textContent = "";
    copy-btn.classList.remove("visible");
}

function caesarCipher(text, shift) {
    return text.replace(/[a-zA-Z]/g, c => {
        const base = c <= "Z" ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - base + shift + 26) % 26 + base);
    });
}
function vigenereCipher(text, key, encrypt) {
    let r="",j=0; key=key.toUpperCase();
    for (let c of text) {
        if (/[a-zA-Z]/.test(c)) {
            const b=c<="Z"?65:97,k=key[j++%key.length].charCodeAt(0)-65;
            r+=String.fromCharCode((c.charCodeAt(0)-b+(encrypt?k:-k)+26)%26+b);
        } else r+=c;
    }
    return r;
}
function rot13(t){return caesarCipher(t,13);}
function xorCipher(t,k,e){
    return e?btoa([...t].map(c=>String.fromCharCode(c.charCodeAt(0)^k)).join("")):
    [...atob(t)].map(c=>String.fromCharCode(c.charCodeAt(0)^k)).join("");
}
function base64Reverse(t,e){
    return e?btoa(unescape(encodeURIComponent(t))).split("").reverse().join("")
    :decodeURIComponent(escape(atob(t.split("").reverse().join(""))));
}
</script>
